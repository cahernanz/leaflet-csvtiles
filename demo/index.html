<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>leaflet-csvtiles demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="../lib/papaparse.min.js"></script>
    <script src="../leaflet-csvtiles.js"></script>

</head>

<body>

    <div id="map" style="height:600px; width: 800px;"></div>

</body>


<script>
    var map = L.map('map', {
        crs: L.CRS.Simple,
        zoomControl: true
    });
    var lc = L.control.layers({});
    map.addControl(lc);
    var base = L.tileLayer('prova_map_tiles/{z}/{x}/{y}.png', {
        maxZoom: 10,
        minZoom: 0,
        maxNativeZoom: 5,
        tileSize: 256,
        bounds: [
            [-256, 0],
            [0, 256]
        ]
    });
    var points = L.csvTiles("points/points_prova_X{x}_Y{y}.tif.csv", {
        tileSize: 128,
        size: 1024,
        scale: [0.125,-0.125],
        minZoom: 2,
        radius: 3,
        localRS: true,
        grid: true,
        attribution: '<a href="https://github.com/gherardovarando/leaflet-csvtiles">csv-tiles</a> '
    });
    base.addTo(map);
    lc.addBaseLayer(base, 'Hipocampo');
    points.addTo(map);
    lc.addOverlay(points, 'Synapsis');

    map.setView([-125, 125], 6);
</script>


</html>
